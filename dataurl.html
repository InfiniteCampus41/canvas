<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');
        </script>
        <title>
            Dashboard
        </title>
        <link rel="icon" type="image/png" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <center>
            <br>
            <br>
            <br>
            <br>
            <h2>
                Data URL Generator
            </h2>
            <br>
            <br>
            <label for="typeSelect">
                Data URL Type:
            </label>
            <br>
            <br>
            <select class="button" id="typeSelect">
                <option value="image" selected>
                    Data Image
                </option>
                <option value="text">
                    Data Text
                </option>
            </select>
            <br>
            <br>
            <label for="presetSelect">
                Preset URLs (Optional)
            </label>
            <br>
            <br>
            <select class="button" id="presetSelect">
                <option value="">
                    None
                </option>
                <option value="https://www.infinitecampus.xyz">
                    This Site
                </option>
                <option value="https://nettleweb.com">
                    Nettleweb
                </option>
            </select>
            <br>
            <br>
            <label for="urlInput">
                Enter Custom URL
            </label>
            <br>
            <br>
            <input class="button" type="text" id="urlInput" placeholder="Enter Custom URL Here" />
            <br>
            <br>
            <button class="button" id="generateBtn">
                Generate
            </button>
            <br>
            <br>
            <br>
            <p style="color:red">
                WARNING: Site Themes, Login, And Most Save Data Will Not Work While On The Data URL
            </p>
            <br>
            <br>
            <p id="status">
            </p>
            <label class="txt" for="output">
                URL:
            </label>
            <br>
            <textarea style="background-color:black; color:white; height:20vh; width:90vw;" id="output" readonly placeholder="Generated Data URL Will Appear Here"></textarea>
            <br>
            <br>
            <button class="button" id="copyBtn">
                Copy To Clipboard
            </button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </center>
        <script src="data.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
